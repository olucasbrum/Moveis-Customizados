<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Móveis Customizados</title>
    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <div id="theme">
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <div
          aria-label="icone para ativar o modo light-mode"
          class="light-mode"
        >
          <img
            src="/images/light-mode.svg"
            alt="icone de Sol pequeno, identicando o tema claro."
          />
        </div>
        <div
          aria-label="icone para ativar o modo dark-mode"
          class="dark-mode hide"
        >
          <img
            src="/images/dark-mode.svg"
            alt="icone de em formato de Lua, identificando o tema dark(escuro)"
          />
        </div>
      </label>
    </div>

    <div id="container">
      <div id="hero">
        <img
          src="/images/image01.png"
          alt="Desenho de uma pessoa, com casaco laranja, em uma sala com móveis."
        />

        <h1>Ambientes <span>únicos</span> para você!</h1>

        <p>
          Nós criamos ambientes <strong>exclusívos</strong> e
          <strong>únicos</strong>, com muito bom gosto e profissionalismo,
          investimos tempo e <span>dedicação no seu projeto</span>.

          <br />
          <br />

          Tenha <span>ambientes limpos</span> e bem decorados, transmitindo
          <strong>elegância</strong> e <strong>finesse</strong>
          para todo aquele que estiver ali.
        </p>
      </div>

      <footer>
        <a target="_blank" href="https://instagram.com/exampleFy/">Instagram</a>
        <a target="_blank" href="mailto:contact@examplemail.com"
          >Fale conosco</a
        >
      </footer>
    </div>
  </body>
</html>
